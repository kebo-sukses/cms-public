<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password - Admin</title>
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <style>
    .reset-container { max-width: 480px; margin: 4rem auto; padding: 1.5rem; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.08); }
    .reset-header { margin-bottom: 1rem; }
    .reset-footer { margin-top: 1rem; text-align: right; }
    .password-strength { height: 8px; background:#e5e7eb; border-radius:4px; overflow:hidden; }
    .password-strength-bar { height:100%; width:0%; background:#10b981; transition:width .2s ease; }
  </style>
</head>
<body>
  <main class="reset-container">
    <h2 class="reset-header">Reset Your Password</h2>
    <p id="reset-note">Please choose a new password for your account.</p>
    <div>
      <label for="new-password">New Password</label>
      <input id="new-password" class="admin-form-input" type="password" autocomplete="new-password" />
      <div class="password-strength" style="margin-top:.5rem"><div id="strength-bar" class="password-strength-bar"></div></div>
    </div>
    <div style="margin-top:.75rem">
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" class="admin-form-input" type="password" autocomplete="new-password" />
    </div>
    <div id="reset-error" style="color:#ef4444;margin-top:.5rem"></div>
    <div class="reset-footer">
      <button id="reset-submit" class="btn btn-primary">Set New Password</button>
    </div>
  </main>

  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/reset-password.js"></script>
</body>
</html>
