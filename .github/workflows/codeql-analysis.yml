name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP (for CodeQL PHP analysis)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer

      - name: Download CodeQL CLI bundle (full)
        run: |
          curl -sL https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-bundle-linux64.tar.gz -o codeql.tar.gz
          tar -xzf codeql.tar.gz
          echo "$(pwd)/codeql" >> $GITHUB_PATH

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: php
          packs: codeql/php-all@latest

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
