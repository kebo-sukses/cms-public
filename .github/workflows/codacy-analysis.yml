name: Codacy Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  codacy:
    name: Run Codacy static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit (produce report)
        run: |
          ./vendor/bin/phpunit --configuration phpunit.xml --log-junit phpunit-report.xml || true

      - name: Run Codacy analysis (if token present)
        if: secrets.CODACY_API_TOKEN != ''
        uses: codacy/codacy-analysis-cli-action@v2
        with:
          api-token: ${{ secrets.CODACY_API_TOKEN }}

      - name: Notify when Codacy token is missing
        if: secrets.CODACY_API_TOKEN == ''
        run: echo "CODACY_API_TOKEN secret not set; skipping Codacy analysis"
