name: Dependabot Auto Merge

on:
  pull_request:
    types: [labeled]

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Check labeled event
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;
            const labels = pr.labels.map(l => l.name);
            if (!labels.includes('automerge')) return;
            // Only merge if tests passed / PR is mergeable
            const { data: pr2 } = await github.pulls.get({ owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number });
            if (pr2.mergeable_state !== 'clean' && pr2.mergeable_state !== 'unstable') {
              core.info(`PR not mergeable yet: ${pr2.mergeable_state}`);
              return;
            }
            // Merge using merge method when checks are passing
            await github.pulls.merge({ owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number, merge_method: 'squash' });
            core.info(`Merged Dependabot PR #${pr.number}`);